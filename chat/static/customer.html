<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/layui/css/layui.css"  media="all">
</head>
<body style="background:#F2F2F2">
 <div class="layui-container" >
    <ul class="layui-nav" lay-filter="">
        <li class="layui-nav-item layui-this"><a href="/users/index">Index</a></li>
        <li class="layui-nav-item"><a href="/">Questions</a></li>
        <li class="layui-nav-item"><a href="/users/change_password">Change password</a></li>
        <li class="layui-nav-item"><a href="/users/logout">Logout</a></li>
      </ul>
      <div class="layui-card">
            <div class="layui-card-header">Chat</div>
            <div class="layui-card-body">
                <form class="layui-form" action="" style="width:500px;margin:0 auto">
                        <div class="layui-form-item">
                                <label class="layui-form-label">Name</label>
                                <div class="layui-input-block">
                                  <input type="text" name="name" id="name" lay-verify="required" autocomplete="off" placeholder="Input name" class="layui-input" style="text-align:center">
                                </div>
                              </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">Email</label>
                      <div class="layui-input-block">
                        <input type="text" name="email" id="email" lay-verify="required" autocomplete="off" placeholder="Input email" class="layui-input" style="text-align:center">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <div class="layui-input-block" style="text-align:center">
                        <button class="layui-btn" id="start" type="button">Start Chat</button>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
</div>
<script src="/static/layui/layui.all.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script>
    var $ = null,layer = null;
    layui.use(['layer','element'], function(){
        $ = layui.jquery, layer = layui.layer;
        $("#start").click(function(){
            var email = $("#email").val();
            var name = $("#name").val();
            const socket = io();
            socket.on('connect', function(){
                console.log("Connected!");
                socket.emit('new',{'email':email,'name':name});
            });
        });

    });
</script>

</body>
</html>
